<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/toastify-js@1.12.0/src/toastify.min.css" rel="stylesheet">

</head>
<body>
    <div class="registration-container">
        <h2>Login</h2>


        <form id="registrationForm">
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" id="Username" name="username" placeholder="Enter your User name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="register-btn" >Sign in <img src="/Registration/pics/website.png" height="20px" alt=""> </button>
        </form>
        <div class="alternative-signup">- or -</div>
        <div class="social-icons">
            <img src="/Registration/pics/linkedin.png" alt="Google">
            <img src="/Registration/pics/facebook.png" alt="Facebook">
            <img src="/Registration/pics/google.png" alt="Google">
        </div>
        <div class="signup-footer">
           
            New User? <a href="/Registration/index.html">Sign up</a>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js@1.12.0/src/toastify.min.js"></script>
</body>
</html>
