<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/toastify-js@1.12.0/src/toastify.min.css" rel="stylesheet">

</head>
<body>
    <div class="registration-container">
        <h2>Create Your Account</h2>


        <form id="registrationForm">
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" id="Username" name="username" placeholder="Enter your User name" required>
            </div>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="Number">

          
            <div class="form-group input-code">
                <label for="country-code">Country Code</label>
                <select id="country-code" name="country-code" required>
                    <option >Select</option>
                    <option value="+1">+1 (USA)</option>
                    <option value="+44">+44 (UK)</option>
                    <option value="+91">+91 (India)</option>
                    <option value="+61">+61 (Australia)</option>
                    <option value="+81">+81 (Japan)</option>
                </select>
            </div>
            <div class="form-group input-number">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter mobile number" required>
                <small id="mobile-format">Format: +123 4567890</small>
            </div>

        </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <div class="terms-container">
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">I agree to the <a href="#">terms and conditions</a></label>
            </div>
            <button type="submit" class="register-btn" disabled>Register <img src="/Registration/pics/website.png" height="20px" alt=""> </button>
        </form>
        <div class="alternative-signup">- or -</div>
        <div class="social-icons">
            <img src="/Registration/pics/linkedin.png" alt="Google">
            <img src="/Registration/pics/facebook.png" alt="Facebook">
            <img src="/Registration/pics/google.png" alt="Google">
        </div>
        <div class="signup-footer">
            Already have an account? <a href="/Login/index.html">Login</a>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js@1.12.0/src/toastify.min.js"></script>
</body>
</html>
